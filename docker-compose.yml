version: '3.8'

services:
  quranapi:
    container_name: quranapi
    image: quranapi:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5201:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - quranapi-net

networks:
  quranapi-net:
    driver: bridge
